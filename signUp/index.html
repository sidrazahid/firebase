<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <div class="wrapper">
        <div class="form-box login">
            <h1>SAYLANI WELFARE</h1>
            <h3>ONLINE DISCOUNT STORE</h3>
            <form action="#" onsubmit="signup(event)">
                <div class="input-box">
                    <input type="text" required id="Username">
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" required id="contact">
                    <label>Contact</label>
                    <i class='bx bxs-phone-call'></i>
                </div>
                <div class="input-box">
                    <input type="text" required id="email">
                    <label>Email</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" required id="password">
                    <label>Password</label>
                    <i class='bx bxs-hide'></i>
                </div>
                <button id="sbtn" class="btn" type="button">Sign up</button>
                <div class="logreg-link">
                    <p>Already have an account? <a href="../signIn/index.html" class="register-link">Sign in</a></p>
                </div>
            </form>

        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.2.0/firebase-auth.js';
        import { getDatabase, ref, set, update } from 'https://www.gstatic.com/firebasejs/10.2.0/firebase-database.js';
    
        const firebaseConfig = {
            apiKey: "AIzaSyAM4XIXK813utCVbTCcoOCkLDiaRTkoM0Q",
            authDomain: "fir-project-a00f8.firebaseapp.com",
            databaseURL: "https://fir-project-a00f8-default-rtdb.firebaseio.com",
            projectId: "fir-project-a00f8",
            storageBucket: "fir-project-a00f8.appspot.com",
            messagingSenderId: "33408180361",
            appId: "1:33408180361:web:d45feabd5f78c44d7ae658",
            measurementId: "G-DRV9B90MZW"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
    
        //   SIGN UP FUNCTIONALITY:
    
        document.addEventListener("DOMContentLoaded", function () {
            // Your code here, including event listener setup
            const signUpBtn = document.getElementById('sbtn');
            signUpBtn.addEventListener('click', (e) => {
                const username = document.getElementById("Username").value;
                const email = document.getElementById("email").value;
                const contact = document.getElementById("contact").value;
                const password = document.getElementById("password").value;
                console.log(email, password);
                //firebase code
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed up
                        // document.write("You are Signed Up");
                        const user = userCredential.user;
                        //use uid
                        set(ref(database, 'users/' + user.uid), {
                            username: username,
                            email: email,
                            contact: contact,
                            password: password
                        })
                            .then(() => {
                                // Data saved successfully!
                                window.location.href = '../signIn/index.html' ;
                                alert('you are signed up! Now sign in');
                                console.log(userCredential);
                            })
                            .catch((error) => {
                                // The write failed...
                                alert(error)
                            });
    
                    })
                    .catch((error) => {
                        console.log(error.code);
                        console.log(error.message);
                        // ..
                    });
            });
        });
    
    
    
    </script>

</body>

</html>
