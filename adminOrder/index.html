<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Order</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-gray-400  body-font">
        <div class="container mx-auto flex flex-wrap flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="../image/user.png">
                <span class="ml-3 text-xl text-black">
                    <section class="text-gray-400 body-font">
                        <div class="container px-2 py-20 mx-auto">
                            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-indigo-800">Setting</h1>
                        </div>
                    </section>
                </span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            </nav>
            <!-- yahan py ek function bny ga jis sy whindow shitwh ho kr home k page py jaye gi -->

            <a href="../home/index.html"><button
                    class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-100 rounded text-black md:mt-0">Back
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button></a>

        </div>
    </header>

    <!-- <div class="user"> -->
    <div class="h-0.5 w-70 bg-indigo-500 rounded"></div>
    <div id="users">
        <section class="text-gray-400 body-font overflow-hidden">
            <div class="container px-5 py-20 mx-auto">
                <div class="lg:w-4/5 mx-auto flex flex-wrap">
                    <img alt=".." class="lg:w-1/2 w-50 lg:h-auto h-50 object-cover object-center rounded"
                        src="../image/user.png">
                </div>
                <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                    <div class="relative mb-4">
                        <input type="text" id="full-name" name="full-name" placeholder="Update Full Name"
                            class="w-full bg-opacity-20 rounded border border-black text-black outline-none text-black py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                    <div class="container mb-4">
                        <div class="row g-2">
                            <div class="col-6">
                                <div>
                                    <input type="text" id="new-cat" name="new-cat" placeholder="New Category Name"
                                        class="w-full bg-opacity-20 rounded border border-black outline-none text-black py-1 px-2 leading-8 transition-colors duration-200 ease-in-out">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="col-sm-3">
                                    <button
                                        class="text-white bg-green-600 border-0 py-1.5 px-3 focus:outline-none hover:bg-green-800 rounded text-lg">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p id="allcategories">All Categories</p>
                    <div style="height: 15px; width: 20px;"></div>
                    <div class="relative mb-4">
                        <div class="input-group mb-3">
                            <div class="card" style="width: 30rem;">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item catlist" id="li-1">Vegetables</li>
                                    <li class="list-group-item catlist" id="li-2">Fruits</li>
                                    <li class="list-group-item catlist" id="li-3">Meat</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Choose a Picture from Computer</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <button id="lbtn" type="button">Logout</button>
                </div>
            </div>

        </section>
    </div>
    <br>
    <div class="footer-icons">
        <a href="../adminProduct/index.html"><button class="home"> <i class='bx bxs-home bx-lg'></i></button></a> 
        <a href="../adminAddItem/index.html"><button><i class='bx bxs-cart bx-lg'></i></button></a> 
        <a href="../adminOrder/index.html">  <button> <i class='bx bxs-user bx-lg'></i></button></a> 
       </div>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
